<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/de58a1a140.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Alina's Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="background-box shadow p-3 m-5 rounded">
        <div class="row p-3">
          <!-- location info -->
          <div class="col-sm-6 location-info">
            <div class="row mt-2">
              <div class="col-sm-12 current-city">
                <span id="city">New York</span>, <span id="country"></span>
                <p>
                  <span class="last-update">
                    Last updated: <span id="last-update"></span
                  ></span>
                </p>
              </div>
              <!-- search -->
              <div class="row m-2">
                <div class="search-bar">
                  <form id="search-form">
                    <div class="input-group">
                      <input
                        type="search"
                        class="form-control"
                        id="city-input"
                        placeholder="Enter city"
                        autofocus="on"
                        autocomplete="off"
                      />
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">
                          🔎 Search
                        </button>
                        <button
                          class="btn btn-outline-secondary"
                          id="position-button"
                        >
                          📍 Current
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row m-1 mt-2">
                <div class="col-12 suntime">
                  Sunrise: <span id="sunrise"></span>h | Sunset:
                  <span id="sunset"></span>h
                </div>
              </div>
            </div>
          </div>

          <!-- current weather -->
          <div class="col-sm-6 weather-info">
            <div class="row m-4">
              <div class="col-sm-8 current-weather">
                <h2>Current weather</h2>
                <p id="temperature"></p>
                <span class="unit">°C</span>
                <br />
                <span id="description"></span>
              </div>
              <div class="col-sm-4">
                <img src="" id="main-icon" class="img-fluid" />
              </div>
            </div>

            <div class="row m-4">
              <div class="col-sm-12 info-description">
                <ul>
                  <li>
                    Temperature feels like
                    <span class="info-value"
                      ><span id="felt-temperature"></span>°C</span
                    >
                  </li>
                  <li>
                    Humidity:
                    <span class="info-value">
                      <span id="humidity"></span>%</span
                    >
                  </li>
                  <li>
                    Windspeed:
                    <span class="info-value"><span id="wind"></span> km/h</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div><hr /></div>
        <div class="weather-forecast" id="forecast"></div>
        <div><hr /></div>
        <footer id="Github-link">
          <a href="https://github.com/alinaven/my-weather-app"
            >👩🏼‍💻 Open-source code </a
          >by Alina Vennes
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
